database:
  user:     "_env:PGUSER:cfg"
  password: "_env:PGPASS:password"
  host:     "_env:PGHOST:localhost"
  port:     "_env:PGPORT:5433"
  database: "_env:PGDATABASE:cfg"
  poolsize: "_env:PGPOOLSIZE:10"

